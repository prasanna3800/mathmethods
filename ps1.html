<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num=28345;
        str=String(num);
        min=str[0];
        max=str[0];
        minindex=0;
        maxindex=0;
        for(i in str){
            if(min>str[i]){
                min=str[i]
                minindex=i
            }
            if(max<str[i]){
                max=str[i]
                maxindex=i
            }
        }

        if(minindex<maxindex){
            console.log("minimum is first")
        }
        else{
            console.log("maximum is first")
        }
    </script>
</body>
</html>
